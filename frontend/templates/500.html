{% extends 'base.html' %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="card shadow-lg border-0 p-5" style="background: #fff;">
            <h1 class="display-1" style="color: #dc3545; font-weight: 700;">500</h1>
            <h2 class="mb-4" style="color: #6a11cb;">Server Error</h2>
            <p class="mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="/" class="btn btn-lg" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); color: #fff; font-weight: 600;">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}

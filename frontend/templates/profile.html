{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>User Profile</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" value="{{ profile.full_name }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
{% endblock %}
